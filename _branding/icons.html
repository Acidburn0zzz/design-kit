---
layout: branding
title: Icons
description: Product and System icon set
slug: branding
more: icons
weight: 3
---

<div class="mt5">
  <h2 class="f5 sans text normal mv0 o-60">Icons</h2>
  <div class="cf mb3 row">
    {% for icon in site.data.product_icons %}
    <div class="w-20 fl">
      <div class="relative h4 ml3 mt3 br1 overflow-hidden bg-near-white tl f6">
        <a download href="{{ icon.path }}">
          <div class="db">
            <div><img class="db w-20 mt4 center" src="{{ icon.path }}" alt="{{ icon.name }}"></div>
          </div>
          <div class="absolute w-100 bottom-1">
            <div class="db w-100 tc">{{ icon.name }}</div>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</div>
