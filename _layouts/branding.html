---
layout: default
---

<div id="pinned" class="fl w-20">
  <ul class="list-style-none mv1 f6">
    {% assign branding = site.branding | sort:"weight" %}
    {% for post in branding %}
      <li class="pv1">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="fl w-80 animate-fade">
  <div>
    <h1 class="page-heading">{{ page.title }}</h1>
    <p class="f5 ma0">{{ page.description }}</p>
    <div>
      {{ content }}
    </div>
  </div>
</div>
