---
layout: default
---

<div class="fl w-20">
  <ul class="mv1 f6">
    {% for pattern in site.patterns %}
      <li class="pv1">
        <a href="{{ pattern.url | prepend: site.baseurl }}">{{ pattern.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="fl w-80">
  <div>
    <h1 class="page-heading">{{ page.title }}</h1>
    <p class="f4 mt2 mb5 measure">{{ page.description }}</p>

    <h2 class="f5 sans text normal lh-title mt0 mb2 o-60">
      Problem
    </h2>
    <p class="f5 mt0 mb4">{{ page.problem }}</p>

    <h2 class="f5 sans text normal lh-title mt0 mb2 o-60">
      Solution
    </h2>
    <p class="f5 mt0 mb4">{{ page.solution }}</p>

    <div class="bt b--black-10 pt3 mt3">
      <h3>Examples</h3>
      {{ content }}
    </div>
  </div>
</div>
