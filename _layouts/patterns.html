---
layout: default
---

<div class="fl w-20">
  <ul class="mv1 f6">
    {% for pattern in site.patterns %}
      <li class="pv1">
        <a href="{{ pattern.url | prepend: site.baseurl }}">{{ pattern.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="fl w-80">
  <div>
    <h1 class="page-heading">{{ page.title }}</h1>
    <p class="f3 ma0">{{ page.description }}</p>
    <p class="f6 ma0"><a href="{{ page.link }}">{{ page.link }}</a></p>
    <div>
      {{ content }}
    </div>
  </div>
</div>
