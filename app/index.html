<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>RightScale Design Kit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico" />
    <!-- build:css(.) styles/vendor.css -->

    <link rel="stylesheet" href="bower_components/animate-css/animate.css" />

          <div class="navbar-header">

              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="#/"><img src="images/dk-logo.svg" alt=""></a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ng-include src="'views/nav.html'" class="topbar-nav"></ng-include>
          </div>
        </div>
      </div>
    </div>

    <div class="container main-content">
      <div class="row">
        <div class="sidebar ng-cloak">
          <ng-include src="'views/nav.html'" class="sidebar-nav"></ng-include>
        </div>
        <div class="content">
          <div class="section {{ sectionClass }}" ng-view></div>
