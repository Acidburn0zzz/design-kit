<section ng-controller="IconsCtrl">
  <article>
    <h1>Icons</h1>
    <div class="clearfix">
      <input ng-model="searchText">
    </div>
    <div class="row store-icons">
      <div class="col-md-2" ng-repeat="icon in icons | filter:searchText">
        <div class="store-icon-item">
          <div class="item-name">{{ icon.item.name }}</div>
          <img class="item-image" ng-src="{{ icon.item.src }}">
          <div class="item-src"><a ng-href="{{ icon.item.src }}" download>Download</a></div>
        </div>
      </div>
    </div>
  </article>
</section>
