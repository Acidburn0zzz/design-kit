<section class="pattern-hero">
  <article class="pattern-app-layout">
    <h2>Application Layouts</h2>
    <p>Each application layout is slightly unique but cover three common sections; a header, sidebar and main content area.</p>
    <div class="row">
      <div class="col-md-4">
        <h3>Cloud Managment</h3>
        <img src="/images/cm-ui-structure.png">
      </div>
      <div class="col-md-4">
        <h3>Self-Service</h3>
        <img src="/images/ss-ui-structure.png">
      </div>
      <div class="col-md-4">
        <h3>Cloud Analytics</h3>
        <img src="/images/ca-ui-structure.png">
      </div>
    </div>
  </article>
</section>

<section ng-controller="PatternsCtrl">
  <article ng-repeat="pattern in patterns">
    <div class="row">
      <div class="col-md-6">
        <h2>{{ pattern.name }}</h2>
        <p>{{ pattern.description }}</p>
        <p class="small"><span class="pattern-referenc-label">Reference:</span> {{ pattern.reference }}</p>
      </div>
      <div class="col-md-6">
        <img class="{{ pattern.border }}" ng-src="{{ pattern.example }}">
      </div>
    </div>
  </article>
</section>
