<section ng-controller="PatternsCtrl">
  <article ng-repeat="pattern in patterns">
    <div class="row">
      <div class="col-md-6">
        <h2>{{ pattern.name }}</h2>
        <p>{{ pattern.description }}</p>
      </div>
      <div class="col-md-6">
        <img src="http://placehold.it/400x300">
      </div>
    </div>
  </article>
</section>
