<section class="sprites" ng-controller="SpritesCtrl">

 <div class="clearfix product-filter">
      <ul class="color-filter-radio">
        <li ng-repeat="product in productNames">
         <label ng-class="{selected: productNames.selected === product}">
         <!-- <label ng-class="selected"> -->
            <input type="radio" name="color" ng-model="productNames.selected" ng-value="product">
            {{ product.name }}
         </label>
        </li>
      </ul>
     
    </div>


  <div class="row" ng-repeat="spriteGroup in spriteGroups">
    <h1 class="group-name">{{ spriteGroup.group.name }}</h1>
    <p class="group-description">{{ spriteGroup.group.description }}</p>

    <div class="sprite-list {{ group }}">
        <div class="sprite" ng-repeat="sprite in spriteGroup.sprites">
          <img ng-src="{{sprite.src}}" alt="{{ sprite.name }}" class="sprite-image">
          <span class="text">
            <h4 class="sprite-name">{{ sprite.name }}</h4>
            <p class="sprite-description">{{ sprite.description }}</p>
            <p><a href="{{ sprite.src }}">Download {{ spriteGroup.group.file_type }}</a></p>
          </span>
        </div>
    </div>
  </div>
</section>
