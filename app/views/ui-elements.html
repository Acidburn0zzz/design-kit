<section>
  <h1>UI Elements</h1>
  <div class="row">
    <div class="col-md-8">
    <h2>Forms</h2>
      <div class="form-input">
        <label for="usr">Label for Input:</label>
        <input type="text" class="" placeholder="Placeholder for Input">
      </div>
      <div class="form-input">
        <label for="usr">Label for Input:</label>
        <input type="text" class=" hover" placeholder="Placeholder for Hover">
      </div>
      <div class="form-input">
        <label for="usr">Label for Input:</label>
        <input type="text" class=" active" placeholder="Placeholder for Active">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <h2>Checkboxes</h2>
       <div class="checkbox">
          <label><input type="checkbox" value="">Standard option</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="" checked>Pre-selected option</label>
        </div>
        <div class="checkbox disabled">
          <label><input type="checkbox" value="" disabled>Disabled option</label>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <h2>Radio Buttons</h2>
        <div class="radio">
          <label><input type="radio" name="optradio">Standard option</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" checked>Pre-selected option</label>
        </div>
        <div class="radio disabled">
          <label><input type="radio" name="optradio" disabled>Disabled option</label>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <h2>Select Box</h2>
      <div class="form-group">
        <label for="sel1">Super awesome folks:</label>
        <select class="" id="sel1">
          <option>Mihir</option>
          <option>Josh</option>
          <option>Allan</option>
          <option>Jason</option>
        </select>
      </div>
    </div>
  </div>
</section>
