<section> <article ng-repeat="(key, value) in colors | groupBy: 'section'"> <h1>{{ key }}</h1> <div class="row"> <div class="col-md-2" ng-repeat="color in value"> <div class="swatch {{ color.item.selector }}"> <a class="swatch-name" ng-href="#/colors/{{ color.item.hex }}">{{ color.item.name }}</a> <span class="swatch-rgb">{{ color.item.rgb }}</span> <span class="swatch-hex">#{{ color.item.hex }}</span> </div> </div> </div> </article> </section>
