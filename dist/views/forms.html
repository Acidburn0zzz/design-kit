<section> <div class="row"> <div class="col-md-12"> <div class="example-box"> <h4 class="box-title">Text Input</h4> <div class="form-input"> <label for="usr">Label for Input:</label> <input type="text" class="" placeholder="Placeholder for Input"> </div> <div class="form-input"> <label for="usr" class="disabled">Label for Input:</label> <input type="text" placeholder="Placeholder for Disabled" disabled> </div> </div> </div> </div> <div class="row"> <div class="col-md-4"> <div class="example-box"> <h4 class="box-title">Checkboxes</h4> <div class="checkbox_wrap"> <input type="checkbox" id="checkbox" checked> <label for="checkbox" class="checkbox_label">Label</label> </div> <div class="checkbox_wrap checkbox_indeterminate"> <input type="checkbox" id="checkbox" checked> <label for="checkbox" class="checkbox_label">Indeterminate</label> </div> <div class="checkbox_wrap checkbox_disabled"> <input type="checkbox" id="disabled" disabled> <label for="disabled" class="checkbox_label">Disabled</label> </div> </div> </div> <div class="col-md-4"> <div class="example-box"> <h4 class="box-title">Radio Buttons</h4> <div class="radio"> <input type="radio" id="radio01" name="radio" checked> <label for="radio01"><span></span>Lorem Cras</label> </div> <div class="radio"> <input type="radio" id="radio02" name="radio"> <label for="radio02"><span></span>Sem Ultricies</label> </div> </div> </div> <div class="col-md-4"> <div class="example-box"> <h4 class="box-title">Select Box</h4> <div class="example-select"> <label for="sel1">Super awesome folks:</label> <select class="" id="sel1"> <option>Mihir <option>Josh <option>Allan <option>Jason </select> </div> </div> </div> </div> </section>
