<section class="sprites" ng-controller="SpritesCtrl"> <div class="row" ng-repeat="spriteGroup in spriteGroups"> <h3 class="group-name">{{ spriteGroup.group.name }}</h3> <p class="group-description">{{ spriteGroup.group.description }}</p> <div class="sprite-list {{ group }}"> <div class="sprite" ng-repeat="sprite in spriteGroup.sprites"> <img ng-src="{{sprite.src}}" alt="{{ sprite.name }}" class="sprite-image"> <span class="text"> <h4 class="sprite-name">{{ sprite.name }}</h4> <p class="sprite-description">{{ sprite.description }}</p> <a href="{{ sprite.src }}" class="sprite-download"><img src="images/assets/icon-download-text.svg" alt="Download"><span>Download</span></a> </span> </div> </div> </div> </section>
